<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Portal Config</title>
    <link rel="stylesheet" href="src/css/firstStart.css">
</head>
<body>
    <div id="header">
        <div id="header-title">
            <p>Configuration</p>
        </div>
    </div>
    <div id="content">
        <h1>Lets get you configured.</h1>
        <h3>Why are you seeing this?</h3>
        <p>You may be seeing this because of first startup, or because your configuration file was corrupted.</p>

        <h2>Settings</h2>

        <p>What is your management?</p>
        <select id="schoolManagement">
            <option value="notSelected" disabled="true" selected="true">Please select a department.</option>
            <option value="DoE">Department of Education (Public Schools)</option>
            <option value="CSDP">Catholic Schools Diocese of Parrmatta (Aka. CEDP)</option>
        </select>
        <p id="managementError" class="errorMsg"></p>
        
        <p>What school do you go to?</p>
        <select id="schoolSetting">
            <option value="notSelected" selected="true" disabled="true">Please select your department first.</option>
        </select>
        <p id="schoolError" class="errorMsg"></p>

        <div style="display: none" id="doespecsettings">
            <h3>Other settings</h3>
            <div id="labTick" dragabble="false">                
                <input class="check" type="checkbox" id="doeLoginEnabled" value="doeShowLogin">
                <label for="doeLoginEnabled">Enable visibility for login for https://detnsw.net.<label>
            </div>
        </div>
    </div>
    <div id="footer">
        <div id="footer-left">

        </div>
        <div id="footer-right">
            <button id="saveButton">Save</button>
        </div>
    </div>
    <script src="src/js/firstStartScripts/handleSave.js"></script>
    <script src="src/js/firstStartScripts/populateSchools.js"></script>
</body>
</html>
