<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Portal</title>
    <link rel="stylesheet" href="src/css/main.css">
</head>
<body>
    <div id="header">
        <div id="header-left">
            <button onclick="window.location.href = 'start.html'"><</button>
        </div>
    </div>
    <div id="formModal">
        <div id="form">
            <h1>Settings</h1>
            <h3>Your Information</h3>
            <div id="clientInfo">

            </div>

            <h3>Your device</h3>
            <div id="deviceInfo">
                
            </div>
            <button onclick="window.electron.resetData();">Go to configurator.</button>
        </div>
    </div>
    <div id="systemInformationModal">
        <div id="systemInformation">
            <header>
                <button onclick="document.getElementById('systemInformationModal').style.display='none'">&times;</button>
            </header>
            <h1>System information</h1>
            Node.js Version: <span id="node-version"></span><br/>
            Chromium Version: <span id="chrome-version"></span><br/>
            Electron Version: <span id="electron-version"></span><br/>
        </div>
    </div>
    <script src="src/js/startLoad.js"></script>
    <script src="src/js/menuRedirect.js"></script>
    <script src="src/js/addElement.js"></script>
    <script src="src/js/config.js"></script>
    <script src="src/js/clinetelle.js"></script>
</body>
</html>
